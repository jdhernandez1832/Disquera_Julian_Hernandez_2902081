<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Registrar Nuevo Género</h1>
    <form class="row g-3 needs-validation" th:action="@{/genero/add}" th:object="${genero}" method="post">
        <div class="col-md-4">
          <label for="idGenero" class="form-label">ID:</label>
          <input type="text" class="form-control" id="idGenero" th:field="*{idGenero}"/>
          <div class="valid-feedback">
        </div>
        </div>
        <div class="col-md-4">
          <label for="nombreGenero" class="form-label">Nombre: </label>
          <input type="text" class="form-control" id="nombreGenero" th:field="*{nombreGenero}"/>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
            <label for="estadoGenero" class="form-label">Estado: </label>
            <input type="checkbox" id="estadoGenero" class="form-check-input" th:field="*{estadoGenero}"/>
            <div class="valid-feedback">
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>
</body>
</html>
