<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Disqueras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Listar Disqueras</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>NIT</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="disquera : ${disqueras}">
                <td th:text="${disquera.idDisquera}">1</td>
                <td th:text="${disquera.nitDisquera}">123456789</td>
                <td th:text="${disquera.nombreDisquera}">Disquera A</td>
                <td th:text="${disquera.telefonoDisquera}">1234567890</td>
                <td th:text="${disquera.direccionDisquera}">Dirección A</td>
                <td th:text="${disquera.estadoDisquera ? 'Activo' : 'Inactivo'}">Activo</td>
                <td>
                    <a th:href="@{/disquera/ver/{id}(id=${disquera.idDisquera})}">Ver</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
