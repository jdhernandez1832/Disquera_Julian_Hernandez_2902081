<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Disquera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Nueva Disquera</h1>
        <form th:action="@{/disquera/add}" th:object="${disquera}" method="post">
            <div class="mb-3">
                <label for="idDisquera" class="form-label">ID:</label>
                <input class="form-control" type="text" id="idDisquera" th:field="*{idDisquera}" readonly="readonly"/>
            </div>
            <div class="mb-3">
                <label for="nitDisquera" class="form-label">NIT:</label>
                <input class="form-control" type="text" id="nitDisquera" th:field="*{nitDisquera}" th:classappend="${#fields.hasErrors('nitDisquera')}? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nitDisquera')}" th:errors="*{nitDisquera}"></div>
            </div>
            <div class="mb-3">
                <label for="nombreDisquera" class="form-label">Nombre:</label>
                <input class="form-control" type="text" id="nombreDisquera" th:field="*{nombreDisquera}" th:classappend="${#fields.hasErrors('nombreDisquera')}? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombreDisquera')}" th:errors="*{nombreDisquera}"></div>
            </div>
            <div class="mb-3">
                <label for="telefonoDisquera" class="form-label">Teléfono:</label>
                <input class="form-control" type="text" id="telefonoDisquera" th:field="*{telefonoDisquera}" th:classappend="${#fields.hasErrors('telefonoDisquera')}? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefonoDisquera')}" th:errors="*{telefonoDisquera}"></div>
            </div>
            <div class="mb-3">
                <label for="direccionDisquera" class="form-label">Dirección:</label>
                <input class="form-control" type="text" id="direccionDisquera" th:field="*{direccionDisquera}" th:classappend="${#fields.hasErrors('direccionDisquera')}? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('direccionDisquera')}" th:errors="*{direccionDisquera}"></div>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="estadoDisquera" th:field="*{estadoDisquera}" th:classappend="${#fields.hasErrors('estadoDisquera')}? 'is-invalid' : ''"/>
                <label for="estadoDisquera" class="form-check-label">Estado</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('estadoDisquera')}" th:errors="*{estadoDisquera}"></div>
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
